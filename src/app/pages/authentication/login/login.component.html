<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img
                src="./assets/images/logos/Fitnessgym.png"
                class="align-middle m-2"
                alt="logo"
                style="width: 150px; height: 130px;"
              />
            </a>
          </div>

         
       

          
          <form class="m-t-30" (ngSubmit)="login()">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Email
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput [(ngModel)]="email" id="email" name="email" type="email" required />
            </mat-form-field>

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Password
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput [(ngModel)]="password" id="password" name="password" type="password" required />
            </mat-form-field>

            <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Remember this Device</mat-checkbox>
              <a [routerLink]="['/authentication/password']" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">
                Forgot Password ?
              </a>
            </div>

            <button type="submit" mat-flat-button color="primary" class="w-100">
              Sign In
            </button>
          </form>

          <span class="d-block f-w-500 text-center m-t-24">
           
            <a [routerLink]="['/authentication/registercoach']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Create an account
            </a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
