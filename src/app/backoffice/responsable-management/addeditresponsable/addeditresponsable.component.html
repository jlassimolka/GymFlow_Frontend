
<!-- addeditresponsable.component.html -->
<div class="form-container">
    <form [formGroup]="responsableForm" (ngSubmit)="onSubmit()">
      <mat-card>
        <mat-card-title>{{ isEditMode ? 'Edit Responsable' : 'Add Responsable' }}</mat-card-title>
        <mat-card-content>
          <mat-divider></mat-divider>
          
          <!-- Personal Information -->
          <h3>Personal Information</h3>
          <div class="form-section">
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" type="text" required>
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" type="email" required>
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label>Phone Number</mat-label>
              <input matInput formControlName="phoneNumber" type="text" required>
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label>CIN</mat-label>
              <input matInput formControlName="CIN" type="text" required>
            </mat-form-field>
          </div>
  
          <mat-divider></mat-divider>
  
          <!-- Address Information -->
          <!-- Address Information -->
<h3>Address</h3>
<div class="form-section" formGroupName="address">
    <mat-form-field appearance="outline">
      <mat-label>Street</mat-label>
      <input matInput formControlName="street" type="text" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput formControlName="city" type="text" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Postal Code</mat-label>
      <input matInput formControlName="postalCode" type="text" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Country</mat-label>
      <input matInput formControlName="country" type="text" required>
    </mat-form-field>
  </div>
  

        </mat-card-content>
  
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">
            {{ isEditMode ? 'Update Responsable' : 'Add Responsable' }}
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
