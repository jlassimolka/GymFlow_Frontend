<div class="form-container">
  <form [formGroup]="managerForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-title>{{ isEditMode ? 'Edit Manager' : 'Add Manager' }}</mat-card-title>
      <mat-card-content>
        <mat-divider></mat-divider>

        <!-- Personal Information -->
        <h3>Personal Information</h3>
        <div class="form-section">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text" required>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input matInput formControlName="phoneNumber" type="text" required>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>CIN</mat-label>
            <input matInput formControlName="CIN" type="text" required>
          </mat-form-field>
        </div>

        <mat-divider></mat-divider>

        <!-- Address Information -->
        <h3>Address Information</h3>
        <div class="form-section">
          <mat-form-field appearance="outline">
            <mat-label>Street</mat-label>
            <input matInput formControlName="street" type="text" required>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput formControlName="city" type="text" required>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Postal Code</mat-label>
            <input matInput formControlName="postalCode" type="text" required>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Country</mat-label>
            <input matInput formControlName="country" type="text" required>
          </mat-form-field>
        </div>

        <mat-divider></mat-divider>

        <!-- Gym Selection -->
        <h3>Gym Selection</h3>
        <mat-form-field appearance="outline">
          <mat-label>Gym</mat-label>
          <mat-select formControlName="gym">
            <mat-option *ngFor="let gym of gyms" [value]="gym._id">
              {{ gym.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">
          {{ isEditMode ? 'Update Manager' : 'Add Manager' }}
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
